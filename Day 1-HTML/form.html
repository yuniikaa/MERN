<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <!-- Form -->
    <h2> Fill the Form</h2>
    <form>
        <label for="fname">First Name:</label>
        <input id="fname" type="text">
        <br>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age">
        <br>

        <!-- Upload files -->
        <label for="profile">Upload your File</label>
        <input type="file" id="photo" multiple>
        <br><br>
        

        <!-- Text area -->
        <p> Introduce Yourself</p>
        <textarea rows="10" cols="30">
        </textarea>
        <br>
        
        <!-- Radio Buttons-->
        <p>Gender:</p>
        <input type="radio" name="Gender" id="Vehicle" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Vehicle" value="Female">
        <label for="Female">Female</label>
        <br><br>

        <!-- Select, Dropdown -->
        <label>Gender:</label>
        <select>
            <option>Select</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <br><br>

        <!-- Full Form -->
        <p>
            The <abbr title="World Health Organization">WHO</abbr> was a good organization.
        </p>
    <br>

    <!-- Link -->
    <label>Get more information here:</label>
    <a href="/test.url">Link</a>
    <br>
        <input type="submit">
    </form>
</body>
</html>
