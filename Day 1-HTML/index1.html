<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Image -->
    <p>This is image tag.</p>
    <img src="image/twice.jpg" width=500 height= 250 alt=" No image found">

    <!-- Video -->
    <p>This is video tag.</p>
    <video controls width=" 500">
        <source src="Video/demo.mov">
    </video>

    <!-- Audio -->
    <p>This is Audio tag.</p>
    <audio controls>
        <source src="Audio/risk.mp3">
    </audio>

    <!-- Text Formatting -->
    <p>Text Formatting.</p><br>
    <p>This is normal text.</p>
    <p><b>This is bold text.</b></p>
    <p><strong>This is strong text.</strong></p>
    <p><i>This is italic text.</i></p>
    <p><b><i>This is bold-italic text.</i></b></p>
</body>
</html>
