<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    <script>
        // for loops
        for(i=0; i<20 ; i++){
            console.log(i);   
            document.write(i + "<br>");     
        }
    </script>
    
</body>
</html>
