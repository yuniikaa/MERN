<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <p id="myparagraph">This is original paragraph.</p>
    <button onclick="changeparagraph()">Change Paragraph</button>
    <Script>
        function changeparagraph(){
            var originalParagraph = document.getElementById('myparagraph')
            // alert(originalParagraph.innerHTML);
            originalParagraph.innerHTML="This is the Changed paragraph.";
        }
    </Script>
</body>
</html>
