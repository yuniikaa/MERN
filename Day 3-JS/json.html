<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <!-- to check let & const -->
    <button onclick="constFunction()">
    Constant
    </button>
    <button onclick="letfunction()">
        Let
        </button>

        <br><br>
    <script>
        var jsonData ={
            "name":"John",
            "age": 30
        }

        const myJson = JSON.stringify(jsonData);
        document.write(myJson);

        //to check let & const
        function constFunction(){
            const x= 10;
            x=20; 
            console.log(x);
            // error because const doesnot change the variable value.
        }

        function letfunction(){
            let x= 10;
            x=20;
            console.log(x);
        }

    </script>
</body>
</html>
