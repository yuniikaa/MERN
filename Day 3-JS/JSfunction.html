<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Funtion</title>
</head>
<body>
    <button onclick="myFunction()">
    Submit
</button>

<button onclick="checkAge()">
    Check Age
</button>
<script>
    function myFunction(){
        alert("Hello World");
        console.log("Hello World");
    }

    function checkAge(){
        var age = prompt("WHat is your age?");
        if(age < 18){
            alert("You are child");
        } else {
            alert (" You are a grown up");
        }
    }
</script>

</body>
</html>
