<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Object</title>
</head>
<body>
    <script>
        // Array
        var myArray = ['Ram', 'Sita', 'Shyam', 'Hari'];

        // Objects - Key-value pairs
        var studentData = {
            name :"Ram",
            age : 20,
            class : "10th",
            hobbies: ["reading","coding", "running"]     
        };

        // Accessing array elements
        document.write(myArray[1] + "<br>");
        document.write(myArray + "<br>");


        // Accessing Object
        document.write(studentData.name + "<br>");
        document.write(studentData.age + "<br>");
        document.write(studentData.class + "<br>");
        document.write(studentData.hobbies[0] + "<br>");

    </script>
</body>
</html>
