<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Mapping</title>
</head>
<body>
    <button onclick="arrayMapping()">
    Array Mapping</button>
    <script>
        function arrayMapping(){
            const numbers =[1,2,3,4,5];
            const doublenumbers =numbers.map((number) => number* 2); //1*2=2
        console.log(doublenumbers); 
       };

    //    const arrayMappingArrow=() => { is an arrow function remaining we write same.
    
    </script>
</body>
